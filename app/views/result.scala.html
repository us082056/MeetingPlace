@(candidateSeq:Seq[CandidateStation], inputStationList:List[Station])

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>集合駅検索</title>
	<meta name="description" content="複数の駅名を入力して、集合するのに丁度いい駅を検索します。各駅から中間地点にある駅を検索します。待ち合わせ、飲み会、合コンなどに。">
	<!-- BootstrapのCSS読み込み -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap-3.3.6-dist/css/bootstrap.min.css")">
	<!-- jQuery読み込み -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- BootstrapのJS読み込み -->
	<script src="@routes.Assets.at("bootstrap-3.3.6-dist/js/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
	<div class="well well-sm">
		<h1>集合駅検索</h1>
		@if(candidateSeq.isEmpty){
			<div class="alert alert-danger">
				中間地点付近に駅がありません。
			</div>
			<input type="button" onclick="location.href='/index'"value="検索画面へ戻る" class="btn btn-primary">
		}else{
			<div class="alert alert-info">
				以下の集合駅の候補が見つかりました。
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">検索結果</div>
				<div class="panel-body">
					<table class="table table-bordered table-condensed">
						<caption>集合駅候補</caption>
						<tr class="active">
							<th>駅名</th>
							<th>路線名</th>
						</tr>
						@for(candidate <- candidateSeq){
							<tr>
								<td>@candidate.name</td>
								<td>@candidate.line</td>
							</tr>
						}
					</table>

					<table class="table table-bordered table-condensed">
						<caption>検索ワード</caption>
						<tr>
							<td>
							@for(station <- inputStationList){
								@station.name、
							}
							</td>
						</tr>
					</table>
					<input type="button" onclick="location.href='/index'"value="検索画面へ戻る" class="btn btn-primary">
				</div>
			</div>
		}
	</div>
</body>
</html>
